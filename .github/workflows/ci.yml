---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ''
          extra-conf: |
            http-connections = 50
            max-jobs = auto

      - uses: cachix/cachix-action@v13
        with:
          name: terlar
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Enable incremental cache upload
        run: cachix watch-store terlar &

      - name: Check
        run: nix flake check

  dev-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ''
          extra-conf: |
            http-connections = 50
            max-jobs = auto

      - uses: cachix/cachix-action@v13
        with:
          name: terlar
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Enable incremental cache upload
        run: cachix watch-store terlar &

      - name: Check
        run: nix flake check ./dev

  build-home-configuration:
    strategy:
      matrix:
        include:
          - username: terje
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ''
          extra-conf: |
            http-connections = 50
            max-jobs = auto

      - uses: cachix/cachix-action@v13
        with:
          name: terlar
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Enable incremental cache upload
        run: cachix watch-store terlar &

      - name: Build activation package
        run: |
          nix build --print-build-logs .#homeConfigurations.${{ matrix.username }}.activationPackage

  build-nixos-configuration:
    strategy:
      matrix:
        host:
          - kong
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ''
          extra-conf: |
            http-connections = 50
            max-jobs = auto

      - uses: cachix/cachix-action@v13
        with:
          name: terlar
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true
      - name: Enable incremental cache upload
        run: cachix watch-store terlar &

      - name: Build system
        run: |
          nix build --print-build-logs .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel

  build-iso:
    strategy:
      matrix:
        name:
          - installer-yubikey
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v9
        with:
          diagnostic-endpoint: ''
          extra-conf: |
            http-connections = 50
            max-jobs = auto

      - uses: cachix/cachix-action@v13
        with:
          name: terlar
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build ISO
        run: |
          GC_DONT_GC=1 nix build --print-build-logs .#nixosConfigurations.${{ matrix.name }}.config.system.build.isoImage
